<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RCH Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="links.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background: #f8fafc;
        color: #222;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      }
      .header-bar {
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 2rem 1rem 1.5rem 1rem;
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .header-bar img {
        background: #f1f5f9;
        border-radius: 0.75rem;
        padding: 0.5rem;
        height: 64px;
      }
      .header-bar h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #0d6efd;
        margin: 0 1.5rem;
      }
      .navbar {
        background: #fff !important;
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        margin-bottom: 2rem;
        margin-top: 0.5rem;
      }
      .navbar-nav .nav-link {
        color: #222 !important;
        font-weight: 500;
        transition: color 0.2s;
      }
      .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover {
        color: #0d6efd !important;
      }
      .main-title {
        color: #222;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        margin-top: 1rem;
      }
      .link-card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        background: #fff;
        transition: box-shadow 0.2s, transform 0.2s;
        margin-bottom: 1.5rem;
        cursor: pointer;
      }
      .link-card:hover {
        box-shadow: 0 6px 24px rgba(13,110,253,0.10);
        transform: translateY(-2px) scale(1.01);
      }
      .link-card .card-body {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      .link-index {
        min-width: 2.5rem;
        height: 2.5rem;
        background: #e7f1ff;
        color: #0d6efd;
        font-size: 1.25rem;
        font-weight: 700;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
      }
      .tx {
        font-size: 1.1rem;
        font-weight: 500;
        color: #222;
      }
      .sml-text {
        color: #6c757d;
        font-size: 0.95rem;
      }
      @media (max-width: 600px) {
        .header-bar h2 {
          font-size: 1.1rem;
          margin: 0 0.5rem;
        }
        .header-bar img {
          height: 48px !important;
        }
      }
    </style>
</head>
  <body>
    <div class="container">
      <div class="header-bar">
        <img src="images/bb.png" alt="Logo">
        <h2>Alipurduar CMOH Office : Health (RCH) Reporting</h2>
        <img src="images/nhm.png" alt="NHM Logo">
      </div>
      <nav class="navbar navbar-expand-md px-3">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Monthly Report</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://docs.google.com/spreadsheets/d/1W23WvHSr1qCY6FLAPEk-RRlVYdugez2cn327vLo-YKE/edit?usp=sharing">IPHS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ippi.html">IPPI 2024</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="imi.html">IMI</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="program.html">Program Report</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tree/infra.html">Infra</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main x-data="{links: monthlyReportLinks, searchQuery: ''}">
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
          <div class="main-title mb-0">Monthly Reports</div>
          <input type="text" class="form-control" style="max-width: 320px;" placeholder="Search reports..." x-model="searchQuery">
        </div>
        <template x-for="(link, index) in links.filter(l => !searchQuery || l.lbl.toLowerCase().includes(searchQuery.toLowerCase()) || (l.cap && l.cap.toLowerCase().includes(searchQuery.toLowerCase())))" :key="index">
          <a :href="link.link" target="_blank" style="text-decoration:none;">
            <div class="d-flex align-items-center mb-2">
              <div class="link-index" x-text="index+1"></div>
              <div class="card link-card flex-fill">
                <div class="card-body">
                  <p class="tx" x-text="link.lbl"></p>
                  <small class="sml-text" x-text="link.cap"></small>
                </div>
              </div>
            </div>
          </a>
        </template>
        <template x-if="links.filter(l => !searchQuery || l.lbl.toLowerCase().includes(searchQuery.toLowerCase()) || (l.cap && l.cap.toLowerCase().includes(searchQuery.toLowerCase()))).length === 0">
          <div class="text-center text-muted py-5">No reports found.</div>
        </template>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
