<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RCH Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="links.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container-fluid">
        <div class="row my-3">
            <div class="col text-center">
                <h2>Alipurduar CMOH Office : Health (RCH) Reporting</h2>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-primary" data-bs-theme="dark">
                <div class="container-fluid">
                  <div class="d-flex justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Monthly Report</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="quarter.html">Quarterly Report</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="program.html">Program Report</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </div>

    <div class="container my-4">
        <div class="row">
            <div class="col">
                <h1>Monthly reporting</h1>

                <div x-data="{links: monthlyReportLinks}">
                    <template x-for="link in links">
                       <a x-bind:href="link.link" target="_blank">
                        <div class="card m-3 link-card">
                            <div class="card-body">
                                <p x-text="link.lbl" class="m-0"></p>
                            </div>
                        </div>
                       </a>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
