<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Details - RCH Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="contacts.js"></script>
  <style>
    body {
      background: #f8fafc;
      color: #222;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .contact-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1.5rem 1.5rem 1rem 1.5rem;
      margin-bottom: 1.5rem;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .contact-card:hover {
      box-shadow: 0 6px 24px rgba(13,110,253,0.10);
      transform: translateY(-2px) scale(1.01);
    }
    .contact-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 0.25rem;
    }
    .contact-designation {
      font-size: 1rem;
      color: #222;
      margin-bottom: 0.5rem;
    }
    .contact-email {
      font-size: 0.98rem;
      color: #0d6efd;
      word-break: break-all;
    }
    @media (max-width: 600px) {
      .contact-card {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 fw-bold text-primary">RCH Section Contact Details</h2>
    <div id="contacts-list"></div>
  </div>
  <script>
    fetch('contacts.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('contacts-list');
        data.forEach(contact => {
          const card = document.createElement('div');
          card.className = 'contact-card';
          card.innerHTML = `
            <div class="contact-title">${contact.post}</div>
            <div class="contact-designation">${contact.designation}</div>
            <div class="contact-email"><a href="mailto:${contact.email}">${contact.email}</a></div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
