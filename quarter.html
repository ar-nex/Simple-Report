<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="links.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
        <div class="row my-4">
            <div class="col">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="images/bb.png" alt="" height="80">
                    <h2>Alipurduar CMOH Office : Health (RCH) Reporting</h2>
                    <img src="images/nhm.png" alt="" height="80">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand-md bg-body-primary" data-bs-theme="dark">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Monthly Report</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Quarterly Report</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="program.html">Program Report</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Quarterly reporting</h1>

                <div x-data="{links: quarterlyReportLinks}">
                    <template x-for="link in links">
                       <a x-bind:href="link.link" target="_blank" class="btn btn-primary m-2" x-text="link.lbl"></a>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
